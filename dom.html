<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>
    <h1 id="mainHeading">Hello, DOM!</h1>
    <p id="paragraph">Ini adalah contoh implementasi DOM.</p>
    <button id="changeTextBtn">Ubah Teks</button>
    <button id="changeColorBtn">Ubah Warna Teks</button>
    <button id="hideElementBtn">Sembunyikan Elemen</button>
    <button id="showElementBtn">Tampilkan Elemen</button>
    <input type="text" id="textInput" placeholder="Masukkan teks baru">
    <button id="changeTextDynamicBtn">Ubah Teks Dinamis</button>

    <script>
        // Mengubah teks pada elemen dengan ID "mainHeading"
        function changeText() {
            var headingElement = document.getElementById("mainHeading");
            headingElement.textContent = "DOM Manipulasi Berhasil!";
        }

        // Mengubah warna teks pada elemen dengan ID "paragraph"
        function changeTextColor() {
            var paragraphElement = document.getElementById("paragraph");
            paragraphElement.style.color = "blue";
        }

        // Menyembunyikan elemen dengan ID "mainHeading"
        function hideElement() {
            var headingElement = document.getElementById("mainHeading");
            headingElement.style.display = "none";
        }

        // Menampilkan kembali elemen dengan ID "mainHeading"
        function showElement() {
            var headingElement = document.getElementById("mainHeading");
            headingElement.style.display = "block";
        }

        // Mengubah teks pada elemen dengan ID "mainHeading" berdasarkan input teks
        function changeDynamicText() {
            var textInput = document.getElementById("textInput");
            var headingElement = document.getElementById("mainHeading");
            headingElement.textContent = textInput.value;
            textInput.value = ""; // Reset input setelah teks diubah
        }

        // Menambahkan event listener untuk tombol "Ubah Teks"
        var changeTextButton = document.getElementById("changeTextBtn");
        changeTextButton.addEventListener("click", changeText);

        // Menambahkan event listener untuk tombol "Ubah Warna Teks"
        var changeColorButton = document.getElementById("changeColorBtn");
        changeColorButton.addEventListener("click", changeTextColor);

        // Menambahkan event listener untuk tombol "Sembunyikan Elemen"
        var hideElementButton = document.getElementById("hideElementBtn");
        hideElementButton.addEventListener("click", hideElement);

        // Menambahkan event listener untuk tombol "Tampilkan Elemen"
        var showElementButton = document.getElementById("showElementBtn");
        showElementButton.addEventListener("click", showElement);

        // Menambahkan event listener untuk tombol "Ubah Teks Dinamis"
        var changeDynamicTextButton = document.getElementById("changeTextDynamicBtn");
        changeDynamicTextButton.addEventListener("click", changeDynamicText);
    </script>
</body>
</html>
